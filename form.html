<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - SmartFarm Africa</title>

    <!-- ===== INTERNAL CSS ===== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e7f4f, #2ecc71);
            min-height: 100vh;
            color: #333;
        }

        /* ===== Header ===== */
        header {
            background: #145a32;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #2ecc71;
            border-radius: 6px;
        }

        /* ===== Main Layout ===== */
        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        /* ===== Article (Form Section) ===== */
        article {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        article h2 {
            color: #145a32;
            margin-bottom: 20px;
        }

        /* ===== Form ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #145a32;
        }

        input,
        select,
        textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 6px rgba(46, 204, 113, 0.5);
        }

        input[type="submit"] {
            background: #2ecc71;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        /* ===== Aside ===== */
        aside {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        aside h3 {
            color: #145a32;
            margin-bottom: 15px;
        }

        aside p {
            font-size: 15px;
            color: #444;
        }

        /* ===== Footer ===== */
        footer {
            background: #145a32;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
        }

        /* ===== Responsive ===== */
        @media (max-width: 900px) {
            main {
                grid-template-columns: 1fr;
            }

            nav {
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SmartFarm Africa</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="form.html">Form</a>
        <a href="media.html">Media</a>
    </nav>
</header>

<main>
    <article>
        <h2>Farmer Registration</h2>
        <form action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="interest">Interested In</label>
            <select id="interest" name="interest">
                <option value="training">Training Workshops</option>
                <option value="tools">Digital Farming Tools</option>
            </select>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

            <input type="submit" value="Register Now">
        </form>
    </article>

    <aside>
        <h3>Join SmartFarm Africa</h3>
        <p>
            Become part of the digital transformation in African agriculture
            and grow smarter, faster, and better.
        </p>
    </aside>
</main>

<footer>
    <p>&copy; 2025 SmartFarm Africa | All Rights Reserved</p>
</footer>

</body>
</html>
